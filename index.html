<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Expo Games</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
<body>
    <header>
        <div class="caixa">
            <h1><img  id="logo" src="imagens/logoevc.png" alt="Expo Games" ></h1>
            <nav>
                <ul>
                        <li> <a class="link" href="http://instagram.com/amandalopesct" target="_blank"><img src="imagens/insta.png"></a></li>
                        <li> <a class="link" href="http://facebook.com" target="_blank"><img src="imagens/face.png"></a></li>  
                </ul>
        </nav>
    </div>
    </header>

     <main>
        <ul class="conteudo">
       <li> 
           <img  class="conteudo-foto" src="imagens/Quadro-p.png" >
        </li>
       <li>
           <img class="conteudo-foto" src="imagens/Quadro-s.png" alt="Cartoon de uma barba">
       </li> 
       <li>
           <img class="conteudo-foto" src="imagens/Quadro-t.png" alt="Cartoon de um caeblo mais uma barba">
       </li>
       </ul>

       <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="imagens/exportar.png" alt="Los Angeles" style="width:100%;">
            </div>
      
            <div class="item">
              <img src="imagens/exportar.png" alt="Chicago" style="width:100%;">
            </div>
          
            <div class="item">
              <img src="imagens/exportar.png" alt="New york" style="width:100%;">
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      

       
   </main> 

   <footer>
    <p class="copyright">Copyright Expo Game Senac Americana Alunos de jogos 2019 &copy;</p>
   </footer>
</body>
</html>
